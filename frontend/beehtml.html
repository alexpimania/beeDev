<!DOCTYPE html>
<head>
<script src="/beejs.js"></script>
<link   rel="stylesheet"    type="text/css"     href="/beecss.css"/>
<link href='https://fonts.googleapis.com/css?family=Share+Tech' rel='stylesheet' type='text/css'>                                                                                                                                                                                                                           
<link   rel="shortcut icon" type="image/x-icon" href="/webfavicon.ico"/>
<Title>BEE access page</title>    
</head>

<body>
<div align="center" id="alignDiv">
<h2>BEE Access Page</h2>
<img src="bee.gif" id="beeimg">
<br>
<div id="status"></div>
<br>
<div id="loginDiv">
    <label>BEE Access Code</label>
    <br>
    <input id="password" type="password">
    <br>
    <button onclick="setupPage()">Login to BEE</button>
</div>
<label>Profile List</label><br>
<select   id="profileNameList" onchange="getProfileDetails()" multiple></select>
<br>
<label><b>Profile Details: </b></label>
<br>
<label>Profile name</label><br>     <input    id="profileName"     type="text">
<label>Exchange List</label><br>    <select   id="exchangeList"    onchange="getExchangeDetails()" multiple></select>
<label>Frequency (minutes)</label><br>  <input    id="frequencyMins"   type="number"   name="quantity" min="1" class="field">
<label>Output file name</label><br>    <input    id="fileName"        type="text"     readonly>
<label>Active</label>   <input    id="active"  type="checkbox" name="active"><br>
<label>Depth List</label><br>              <input    id="depthText"       type="text">
<label>Last run time</label><br>     <input    id="lastRunTime"     type="text">
<label>Stats</label>            <textarea id="statsList"       class="field"   readonly></textarea>                
<br><br>

<button id="saveButton" onclick="updateProfile()"  title="Save profile" class="button">Save</button>
<button id="clearButton" onclick="clearScreen()" title="Clear fields" class="button">Clear</button>                     
<button id="deleteButton" onclick="deleteProfile()" title="Delete profile" class="button">Delete</button>    
<br>

<button id="statsButton" onclick="getProfileStats()" title="Get current stats for this profile" class="button">Get stats</button>     
<a id="fileLink" href="" target="_blank">
<button id="showFileButton" title="Show the output file of this profile" class="button">Show file</button>                                                                                                     
</a>
<br>

<button id="engineStart" onclick="engineStart()" title="Start stats engine" class="button">Start stats engine</button>
<button id="engineCheck" onclick="engineCheck()" title="Check stats engine" class="button">Check stats engine</button>
<button id="engineStop" onclick="engineStop()" title="Stop stats engine" class="button">Stop stats engine</button>
<br>

<a id="exchangeURL" href="javascript:void(0)" target="_blank">
<button id="showExchangeOrderbookButton" title="Please select one exchange" class="button">Show exchange orderbook</button>                                                                                                     
</a>
</div>
</body>
